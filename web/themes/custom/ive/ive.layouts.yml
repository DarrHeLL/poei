layout_foursquares:
  label: 'Four squares'
  path: layouts/foursquares
  template: foursquares
  library: ive/foursquares
  category: 'Ive'
  default_region: top_left
  icon: four-squares.png
  regions:
    top_left:
      label: Top Left
    top_right:
      label: Top Right
    bottom_left:
      label: Bottom Left
    bottom_right:
      label: Bottom Right

layout_jquery_tabs:
  label: 'jQuery Tabs'
  path: layouts/jquery_tabs
  template: jquery_tabs
  library: ive/jquery_tabs
  category: 'jQuery UI'
  icon: jquery.png
  default_region: first_tab
  regions:
    first_tab:
      label: 'First Tab'
    second_tab:
      label: 'Second Tab'
    third_tab:
      label: 'Third Tab'
    fourth_tab:
      label: 'Fourth Tab'